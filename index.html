<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc0fa19f22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification or Snack Bar</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Succes</button>
        <button onclick="showToast( errorMsg )">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    
    <div id="toastBox"></div>

 <script>

    let toastBox = document.getElementById("toastBox");
    let successMsg = '<i class="fa-sharp fa-solid fa-circle-check"></i> Successfully submitted';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!';
    let invalidMsg = '<i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid input, check again.';
   
   function showToast(msg){
    let toast = document.createElement('div');
    toast.classList.add('toast');
    toast.innerHTML = msg;
    toastBox.appendChild(toast);

    if(msg.includes('error')){
        toast.classList.add('error');
    }

    if(msg.includes('Invalid')){
        toast.classList.add('Invalid');
    }

    setTimeout(()=> {
    toast.remove();
   }, 5000);


   }

   

 </script>
</body>
</html>
